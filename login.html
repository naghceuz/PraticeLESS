<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/custom.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

</head>
<body>


<div id="loginform">
	<div class="container">
		<form class="form-horizontal">
		  <div class="form-group">
		    <div class= " col-md-4 col-md-offset-4 ">
		      <input type="username" class="form-control " id="inputEmail3" placeholder="Username">
		    </div>
		  </div>
		  <div class="form-group">

		    <div class="col-md-4 col-md-offset-4 ">
		      <input type="password" class="form-control " id="inputPassword3" placeholder="Password">
		    </div>
		  </div>

		  <div class="form-group">
		    <div class=" col-sm-6 col-sm-offset-6">
		      <button type="submit" id="signinbutton" class="btn btn-default btn-primary">Log in</button>
		      <button type="submit" id="signupbutton" class="btn btn-default">Sign up</button>
		    </div>
		  </div>
		</form>
	</div>

	<div class="center-block ">
		<h5 class="text-muted"> Forgot your password? </h5>
	</div>

</div>




</body>
</html>
